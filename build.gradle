buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.devwantjusthavefun'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}



dependencies {

	compile('org.springframework.boot:spring-boot-starter-security:1.5.10.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE')
	
	compile group: 'org.springframework.session', name: 'spring-session', version: '1.3.2.RELEASE'
   	compile 'org.springframework.session:spring-session-data-redis:1.3.2.RELEASE'
   	compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.7.11.RELEASE'
    compile 'biz.paluch.redis:lettuce:3.5.0.Final'
        
	runtime('org.springframework.boot:spring-boot-devtools:1.5.10.RELEASE')
	
	testCompile('org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE')
	testCompile('org.springframework.security:spring-security-test:1.5.10.RELEASE')
}
